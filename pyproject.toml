[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mlb_sentiment"
version = "0.1.0"
description = "Quantifying MLB fanbase sentiments from in-game events."
readme = "README.md"
requires-python = ">=3.8.10"
license = { file = "LICENSE" }
dependencies = [
    "praw>=7.8.1",
    "python-dotenv>=1.0.1",
    "requests>=2.32.4",
    "MLB-StatsAPI>=1.6.0",
    "pytz>=2025.2"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "black>=24.0.0",
    "flake8-pyproject>=1.2.3",
    "mypy>=1.0.0"
]

[tool.flake8]
max-line-length = 200
exclude = [".venv"]

[tool.setuptools.packages.find]
where = ["src"]